<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg,#fffde4, #005aa7);
}

.login-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    backdrop-filter: blur(10px);
    width: 300px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
}

h2 {
    color: indigo;
    margin-bottom: 20px;
}

.input-box {
    position: relative;
    margin-bottom: 20px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: none;
    background: transparent;
    border-bottom: 2px solid white;
    color: white;
    font-size: 16px;
    outline: none;
}

.input-box label {
    position: absolute;
    left: 10px;
    top: 10px;
    color: rgba(255, 255, 255, 0.7);
    transition: 0.3s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -10px;
    font-size: 12px;
    color: white;
}

.btn {
    width: 100%;
    padding: 10px;
    background: white;
    color: navy;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #0056b3;
    color: white;
}

.register-link {
    margin-top: 10px;
    font-size: 14px;
    color: white;
}

.register-link a {
    color: navy;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration:Â underline;
}
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-box">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="register-link">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>
</body>
</html>
